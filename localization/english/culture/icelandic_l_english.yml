bookmark_sturla_snorri: "Hvamm-Sturla Þórðarson"
bookmark_sturla_snorri_desc: "Hvamm-Sturla Þórðarson bjó í Hvammi í Dölum. Hann var fæddur árið 1115 og dó 23. júlí 1183[1]. Foreldrar hans voru Vigdís Svertingsdóttir og Þórður Gilsson goði á Staðarfell í Dölum. Sturla var goði eins og faðir hans. Hann var stórbokki og lét aldrei sinn hlut fyrir nokkrum manni. Hann stóð í illdeilum við Pál Sölvason prest í Reykholti (f. 1118, d. 1185) og gekkst höfðinginn Jón Loftsson í Odda fyrir sáttum þeirra með því að bjóða Sturlu að fóstra yngsta son hans, Snorra."
